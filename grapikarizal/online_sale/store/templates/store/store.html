{% extends 'store/base.html' %}
{% load static %}
{% block content %}


  <!--Carousel Wrapper-->
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade pt-4" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/18.jpg' %}" class="d-block w-100" style="background: center; padding-top: 3%; padding-bottom: 10%;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/19.jpg' %}" class="d-block w-100" style="background: center; padding-top: 3%; padding-bottom: 10%;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/20.jpg' %}" class="d-block w-100" style="background: center; padding-top: 3%; padding-bottom: 10%;">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>



  <!--Main layout-->
  <main>
    <div class="container">
        
            <img src="{% static 'img/advertisement1.jpeg' %}" class="mt-3 mb-5">

            <!--Section: Products v.3-->
            <section class="text-center mb-4">

                <!--Grid row-->
                <div class="row wow fadeIn">

                    
                    {% for product in products %}
                    <div class="col-lg-3 col-md-6 mb-4">

                        <!--Card-->
                        <div class="card">
                        
                        <!--Card image-->
                        <div class="view overlay ">
                            <img src="{{product.imageURL}}" class="card-img-top"
                            alt="">
                            <a data-product="{{ product.id }}" data-action="add" href="" class=" update-cart">
                            <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <!--Card image-->

                        <!--Card content-->
                        <div class="card-body text-center">
                            <!--Category & Title-->
                            
                            <h5>
                            <strong>
                                <a data-product="{{ product.id }}" data-action="add" href="" class="dark-grey-text update-cart">{{product.name}}
                                
                                </a>
                            </strong>
                            </h5>

                            <h4 class="font-weight-bold blue-text">
                            <strong>â‚±{{ product.price }}</strong>
                            </h4>

                        </div>
                        <!--Card content-->
                        
                        </div>
                        <!--Card-->

                    </div>
                    {% endfor%}
                

                </div>
                <!--Grid row-->
                
            </section>
            <!--Section: Products v.3-->

            <!--Pagination-->
            <nav class="d-flex justify-content-center wow fadeIn">
                <ul class="pagination pg-blue">

                <!--Arrow left-->
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                    </a>
                </li>

                <li class="page-item active">
                    <a class="page-link" href="#">1
                    <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">4</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">5</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                    </a>
                </li>
                </ul>
            </nav>
      <!--Pagination-->
  
    </div>
  </main>

{% endblock content %}
